<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Authorization</title>
<!--        <link rel="stylesheet" href="../css/authorization.css" />-->
    </head>
    <body>
        <header class="header">
            <h1 class="header_title">
                Добро пожаловать! <br />
                Рады видеть Вас снова
            </h1>
        </header>

        <div class="invis_form" id="auth_form">
            <form class="form_registration">
                <p class="phone">Email: </p>
                <input
                    class="form_phone"
                    type="tel"
                    class="form_input"
                    id="auth_email"
                    maxlength="100"
                />
                
                <p class="password">Пароль:</p>
                <input
                    class="form_password"
                    type="password"
                    maxlength="10"
                    class="form_input"
                    placeholder="********"
                    id="auth_password"
                />

                <button class="form_button" type="submit" id="auth_button">
                    Войти
                </button>
            </form>
        </div>

        <p class="form_text">
            Нет аккаунта?<br />
            <a href="registration.html" class="underline">
                Зарегистрироваться
            </a>
        </p>
        <div class="header_icon">
            <img class="icon_img" src="../resources/img/mainblock/shopping-bag.png" alt="img" />
            <a href="" class="icon_text">Free Food</a>
        </div>
    </body>
</html>
