<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Authorization</title>
    </head>

    <body class="auth_body">
        <header class="auth_header">
            <h1 class="auth_header_title">
                Добро пожаловать! <br />
                Рады видеть Вас снова
            </h1>
        </header>

        <div class="auth_invis_form">
            <form class="auth_form_registration" id="auth_form">
                <p class="auth_phone">Email: </p>
                <input
                    class="auth_form_phone"
                    type="tel"
                    class="auth_form_input"
                    id="auth_email"
                    maxlength="100"
                />
                
                <p class="auth_password">Пароль:</p>
                <input
                    class="auth_form_password"
                    type="password"
                    maxlength="10"
                    class="auth_form_input"
                    placeholder="********"
                    id="auth_password"
                />

                <button class="auth_form_button" type="submit" id="auth_button">
                    Войти
                </button>
            </form>
        </div>

        <p class="auth_form_text">
            Нет аккаунта?<br />
            <a href="registration.html" class="auth_underline">
                Зарегистрироваться
            </a>
        </p>
        <div class="auth_header_icon">
<!--            <img class="auth_icon_img" src="../resources/img/mainblock/shopping-bag.png" alt="img" />-->
            <div class="auth_icon_img"></div>
            <a href="" class="auth_icon_text">Free Food</a>
        </div>
    </body>
</html>
