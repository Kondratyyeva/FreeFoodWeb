<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Registration</title>
<!--        <link rel="stylesheet" href="../css/registration.css" />-->
    </head>
    <body>
        <header class="header">
            <h1 class="header_title">
                Найди дом <br />
                <nobr>для нежеланной еды</nobr>
            </h1>
            <p class="description">
                Цифровая платформа распределения нереализованной пищевой
                продукции
            </p>
        </header>
        <div class="green_form">
            <form class="form_registration">
                <p class="phone">Телефон:</p>
                <input id="registration_phone_input"
                    class="form_phone"
                    type="tel"
                    class="form_input"
                    placeholder="+7(XXX)XXX XX XX"
                    maxlength="12" 
                />
                
                <p class="password">Пароль:</p>
                <input id="registration_password_input"
                    class="form_password"
                    type="password"
                    maxlength="10"
                    class="form_input"
                    placeholder="********"
                />
                <button id="registration_button" class="form_button" type="button">
                    Зарегистрироваться
                </button>
                <p class="form_text">
                    Уже зарегистрированы?<br />Войдите в <a href="authorization.html" class="underline">
                        личный кабинет
                    </a>
                </p>
            </form>
        </div>
        <div class="header_icon">
            <img class="icon_img" src="../resources/img/mainblock/shopping-bag.png" alt="img" />
            <a href="" class="icon_text">Free Food</a>
        </div>
    </body>
</html>
