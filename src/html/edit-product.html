<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/edit-product.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit product</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <!--<link rel="stylesheet" href="../css/edit-product.css">-->
    <!--<link rel="stylesheet" href="../css/edit-personal-data.css">-->
</head>
<body class="edit_product_body">
    <div class="header">
        <div class="header__container">
            <div class="header__icon"></div>
            <a href="index.html" class="header__logo">
                Free Food
            </a>
            <nav class="header__menu">
                <ul class="header__menu__list list">
                    <li class="list__item ">
                        <a href="favourite.html" class="list__item_link">Избранное</a>
                    </li>
                    <li class="list__item ">
                        <a href="help.html" class="list__item_link">Помощь</a>
                    </li>
                    <li class="list__item ">
                        <a href="personal-account.html" class="list__item_link">Личный кабинет</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="edit_product_main_content">
        <div class="post_photo_editing">
            <div class="product_photo"></div>
            <div class="product_photo_button">
                <form class="product_photo_button_form" action="" method="GET">
                    <input class ="product_photo_button_form_input" type="file" id ="new_post_photo_form"></input>
                </form>
            </div>
        </div>
        <div class="data_editing">
            <div class="product_data_forms" id="adding_new_product">
                <form class="product_data_form" >
                    <br><br>
                    <p class ="product_data_form_item">Название:</p>
                    <input class="product_form_name"
                        type="text"
                        placeholder="" 
                        maxlength="50"
                        id="name"
                    />
                    <br>

                    <p class ="product_data_form_item">Описание:</p>
                    <textarea class="product_form_description"
                        type="text"
                        placeholder="" 
                        maxlength="100" 
                        id="description"
                    ></textarea>
                    <br>

                    <p class ="product_data_form_item">Категория:</p>

                    <select id="product_form_category" class="product_form_category" size="1">
                        <option value="bread">Хлеб, выпечка</option>
                        <option value="fruits">Овощи и фрукты</option>
                        <option value="milk">Молочные продукты</option>
                        <option value="eggs">Яйца</option>
                        <option value="meat">Мясо и рыба</option>
                        <option value="cereals">Крупы, макароны</option>
                        <option value="nuts">Сухофрукты, орехи, семечки</option>
                        <option value="snacks">Снеки</option>
                        <option value="semi_finished">Полуфабрикаты</option>
                        <option value="canned_food">Консервация</option>
                        <option value="grocery">Бакалея</option>
                        <option value="candy">Кондитерские изделия</option>
                        <option value="water">Вода и напитки</option>
                        <option value="food">Готовая еда</option>
                    </select>
                    <br>

<!--                    <p class ="product_data_form_item">Статус:</p>-->
<!--                    <select class="product_form_status", size="1">-->
<!--                        <option>Активно</option>-->
<!--                        <option>Заморожено</option>-->
<!--                        <option>Завершено</option>-->
<!--                    </select>-->
<!--                    <br>-->

                    <p class ="product_data_form_item">Адрес:</p>
                    <input class="product_form_adress"
                        type="text"
                        placeholder="" 
                        maxlength="50"
                           id="address"
                    />
                    <br>

                    <p class ="product_data_form_item">Способ связи:</p>
                    <input class="product_form_contact"
                        type="text"
                        placeholder="" 
                        maxlength="50"
                           id="communication_way"
                    />

                    <!--автозаполнение дожно быть в placeholderax-->
                    <br>
                    <button class="product_form_button_save" type="submit" id="submit_new_post_button">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
