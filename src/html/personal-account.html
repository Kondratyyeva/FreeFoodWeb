<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <link rel="stylesheet" href="../css/personal-account.css">
    <title>Main-Catalog</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="header__container">
            <div class="header__icon">
                <img src="../resources/img/mainblock/shopping-bag%201.png" alt="cover">
            </div>
            <a href="index.html" class="header__logo">
                Free Food
            </a>
            <nav class="header__menu">
                <ul class="header__menu__list list">
                    <li class="list__item ">
                        <a href="help.html" class="list__item_link">Избранное</a>
                    </li>
                    <li class="list__item ">
                        <a href="help.html" class="list__item_link">Помощь</a>
                    </li>
                    <li class="list__item ">
                        <a href="registration.html" class="list__item_link">Личный кабинет</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="catalog_page">
        <div class="catalog_page__container">
            <div class="catalog_page__user__container catalog_page_user">
                <div class="catalog_page_user_photo"></div>
                <div class="catalog_page_user_data__list user_data__list">
                    <p class="user_data__list_item">Катя</p>
                    <p class="user_data__list_item">+7-911-614-23-22</p>
                    <p class="user_data__list_item">email@mail.ru</p>
                    <p class="user_data__list_item">ул. Харченко 16</p>
                    <p class="user_data__list_item">Рейтинг: 78%</p>
                </div>
                <div class="catalog_page_user_buttons user_buttons btn">
                    <button class="user_buttons_item1" type="button">Изменить личные данные</button>
                    <button class="user_buttons_item2" type="button">Добавить объявление</button>
                    <button class="user_buttons_item3" type="button">Выйти из профиля</button>
                </div>
            </div>
            <p class="catalog_page__container_title">Мои объявления</p>


        </div>
        <div class="catalog_page_user_posts user_posts">
            <div class="user_posts_item">
                <div class="user_posts_item_photo"></div>
                <p class="user_posts_item_name">Название</p>
                <p class="user_posts_item_date">14.03.2013</p>
            </div>
        </div>
    </div>
</div>
<div class="text__background _ibg">
    <img src="src/resources/img/mainblock/pattern-4232865.png" alt="cover">
</div>
</body>
</html>
